<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        colorArray = ['red', 'blue', 'green', 'pink']
        createColorArrayDiamond(5,colorArray)
        function createColorArrayDiamond(size,color) {
            let SIZE = size
            
            for (let i = 1; i <= SIZE; i++) {
            //스페이스
            for (let j = SIZE; j > i; j--) {
                let space = document.createElement('span')
                space.innerHTML = '&nbsp'
                document.body.appendChild(space)
            }
            for (let k = 0; k < 2 * i - 1; k++) {
                let star = document.createElement('span')
                star.setAttribute('style','color:'+color[Math.floor(Math.random()*4)])
                star.innerHTML = '*'               
                document.body.appendChild(star)
            }
            let br = document.createElement('br')
            document.body.append(br)
        }
        for (let i = SIZE - 1; i > 0; i--) {
            for (let j = SIZE; j > i; j--) {
                let space = document.createElement('span')
                space.innerHTML = '&nbsp'
                document.body.appendChild(space)
            }
            for (let k = 0; k < 2 * i - 1; k++) {
                let star = document.createElement('span')
                star.setAttribute('style','color:'+color[Math.floor(Math.random()*4)])
                star.innerHTML = '*'
                document.body.appendChild(star)
            }
            let br = document.createElement('br')
            document.body.append(br)
        }
            
        }

        //5
        function Q5(size, func, color){
            func(size,color)
        }
        Q5(5, createColorArrayDiamond, colorArray)


    </script>
</body>
</html>
