<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2
        createDiamond(5)
        // 4
        createColorDiamond(5, 'pink')

        let colorArray = ['red', 'pink', 'blue', 'green']
        createColorArrayDiamond(5, colorArray)

        // 1
        function createDiamond(size) {
            let SIZE = size
            for (let i = 1; i <= SIZE; i++) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp'
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }

            for (let i = SIZE - 1; i > 0; i--) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp'
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                document.body.appendChild(document.createElement('br'))
            }
        }

        //3
        function createColorDiamond(size, color) {
            let SIZE = size
            for (let i = 1; i <= SIZE; i++) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp'
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    star.setAttribute('style', 'color:' + color)
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }

            for (let i = SIZE - 1; i > 0; i--) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp'
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    star.setAttribute('style', 'color:' + color)
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                document.body.appendChild(document.createElement('br'))
            }     
        }


        //4

        function createColorArrayDiamond(size, color) {
            let SIZE = size

            for (let i = 1; i <= SIZE; i++) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp'
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    let num = Math.floor(Math.random() * 4)
                    star.setAttribute('style', 'color:' + color[num])
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }

            for (let i = SIZE - 1; i > 0; i--) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp'
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    let num = Math.floor(Math.random() * 4)
                    star.setAttribute('style', 'color:' + color[num])
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                document.body.appendChild(document.createElement('br'))
            }     
        }

        // 5
        function Q5(size, func, color) {
            func(size, color)
        }

        Q5(5, createColorArrayDiamond, colorArray) 
    </script>
</body>

</html>
