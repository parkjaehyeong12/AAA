<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+h2{color:red}
        /* h1과 같은 선상, 바로 뒤에 있는 h2만 해당 */

        h1~h2{background-color: springgreen;}
        /* h1과 같은 선상에 있는 h2만 해당 */
        
    </style>
</head>
<body>
    <h1>안녕</h1>
    <h2>하세</h2>
    <h2>하세</h2>
    <h2>하세</h2>
    <div>
        <h2>요</h2>
    </div>

    
</body>
</html>
