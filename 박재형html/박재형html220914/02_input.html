<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.naver.com">
         <!--method="get" 방식은 생략될 수 있다  -->
         <!-- get방식은 주소창에 표시 -->

        <!-- input:t -->
        <!-- type: text면 글자 입력받음 -->
        <input type="text" name="djlee" id="djzzang">

        <!-- input:p -->
        <!-- type: password면 비번 입력받음 -->
        <input type="password" name="pw" id="mypw">
        
        <!-- input:s -->
        <!-- type: submit이면 form의 action에 속성에적힌 곳으로 이동함 -->
        <input type="submit" value="접속">

    </form>

<hr>

    <form action="https://www.naver.com" method="post">
        <input type="text" name="myid" id="t_id">
        <input type="password" name="mypw" id="t_pw">
        <input type="submit" value="로그인">
        <input type="reset" value="리셋하기">
        <!-- input:reset 은 그냥 리셋 -->

        
    </form>
    
 

</body>
</html>
