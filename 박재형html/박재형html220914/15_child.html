<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-child
        
        {
            color:red
        }
        /* body>*:first-of-type
        {
            background-color: pink;
        } */

        h1:first-of-type
        {
            background-color: pink;
        }

        /* (2) =>2번째만 가리킴, (2n) =>짝수번째 가리킴 */
        h1:nth-child(2n)
        {
            border: 2px solid red;
        }

        /* 몇번째 자식인 h1 */


    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- 바디네 집 첫째아들인데 h1 이 -->
    <h1>neronim</h1>
    <h1>neronim</h1>
    <h1>neronim</h1>
    
    <h2>a</h2>
    <h2>a</h2>
    <h2>a</h2>

    <div>
        <!-- div네 집 첫째아들인데 h1 이 -->
        <h1>안녕</h1>
        <h1>안녕</h1>
        <h1>안녕</h1>
    </div>

</body>
</html>
