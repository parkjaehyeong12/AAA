<body>
    <script>
        //...은 최신 문법
        //매개변수의 개수를 모를 때 쓰는 것
        function mysum(...items) {
            let sum = 0
            for (const iterator of items) {
                sum += iterator
            }
            console.log('총합=' + sum)
        }
        function mysum2() {

                sum += iterator
            }
            console.log(`총합 : ${sum}`)
        }
        mysum(1, 2, 3)
        mysum(1, 2, 3, 4)

        //디폴트 매개변수(C#에도 있음)
        function mypower(a = 1) {
            if (a == 1)
                console.log(1)
            else
                console.log(a * a)
        }
        mypower() //매개변수 없으면 매개변수에 자동으로 1이 들어간다.
        mypower(10)//a에 10을 대입한다.

        function justprint(...items){
            console.log(items)
        }
        const arr =[1,2,3,4,5]

        justprint(arr) //arr 한 덩어리를 넣음
        justprint(...arr) //arr에 있는 값들을 집어넣는다.
        

    </script>
