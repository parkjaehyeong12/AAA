<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <script>
        //세미콜론 필요x
        //서로 구분하려고 세미콜론 필요
        //띄어쓰기 하는 경우엔 필요x
        console.log('안녕')  //콘솔 창에 나타나는 내용
        alert('Hello World') //경고창
        let a= document.querySelector('h1') //자바스크립트의 변수는 c,자바와 달리 타입이 불특정
        //document.querySelector넣으면 객체
        //document.querySelectorAll('.h1')이면 .h1인 것 전부, all 아니면 첫번째만
        a.style.background='hotpink'
        a.textContent='타릭, 바루스,그레이브즈'
        a=10;
        a++;
        a='피곤하죠'
        console.log(a)

        //자바스크립트에서의 변수
        //var, let 뿐
        //옛날엔 var만 있었지만, 요즘은 let을 더 많이 사용
        //구, 네 에선 var 사용

    </script>
</body>
</html>
