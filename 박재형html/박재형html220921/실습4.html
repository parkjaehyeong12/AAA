        function DIA(SIZE, colors) {

            for (let i = 1; i <= SIZE; i++) {

                for (let j = SIZE; j > i; j--) {

                    document.write('&nbsp');
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    colors = "#" + Math.floor(Math.random() * 16777215).toString(16);
                    console.log(colors)
                    document.write(`<font color =${colors}>*</cont>`);
                }

                document.write('<br>');

            }
            for (let i = SIZE - 1; i > 0; i--) {
                for (let j = SIZE; j > i; j--)
                    document.write('&nbsp');

                    colors = "#" + Math.floor(Math.random() * 16777215).toString(16);
