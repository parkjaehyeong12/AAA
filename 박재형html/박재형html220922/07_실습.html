            sun.style.position = 'fixed'
            earth.style.position = 'fixed'
            moon.style.position = 'fixed'
            mars.style.position='fixed'

            sun.style.left =550+'px'
            sun.style.top=200+'px'
            let earthAngle = 0
            let moonAngle = 0
            let marsAngle = 0

            setInterval(function() {
                let earthLeft = 650+250*Math.cos(earthAngle)
                let earthTop = 300+250*Math.sin(earthAngle)
            
                //달이 지구 주위를 돌기 때문에
                //지구의 위치를 중심으로 돈다.
                let moonLeft = earthLeft+80*Math.cos(moonAngle)
                let moonTop = earthTop+80*Math.sin(moonAngle)

                let marsLeft = 650+450*Math.cos(marsAngle)
                let marsTop =  300+450*Math.sin(marsAngle)

                earth.style.left = earthLeft+'px'
                earth.style.top = earthTop+'px'

                moon.style.left = moonLeft+'px'
                moon.style.top = moonTop+'px'

                mars.style.left = marsLeft+'px'
                mars.style.top = marsTop+'px'
                
                earthAngle+=0.1
                moonAngle+=0.3
                marsAngle += 0.04

            },1000/30) //33ms에 한 번씩 돔
        })              //참고로 1000ms = 1s
    </script>
