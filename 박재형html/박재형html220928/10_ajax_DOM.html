<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>가격은 아래와 같습니다.</h1>
    <h1 id="result"></h1>
    <h1>위 결과 확인해보세요</h1>
    <script>
        fetch('https://dongjoonleedj.github.io/testWebHosting/myjson.json').then(response=>{
            if(!response.ok)
                throw new Error ('400이나 500에러')

                return response.json()
        }).then(result=>{
            console.log(result) //응답데이터 로그찍기
            let h1 = document.querySelector('#result')
            h1.textContent=result['price']

        }).catch(()=>{console.log('error')})


        let ajax = new XMLHttpRequest()
        ajax.onreadystatechange = function () {
            //통신 성공한 상태
            if (this.readyState == 4 && this.status == 200) 
            {
                let h1 = document.querySelector('#result')
                h1.textContent
                    = JSON.parse(ajax.responseText)['price']
                    + JSON.parse(ajax.responseText)['Name']
            }

        }
        ajax.open('GET', 'https://dongjoonleedj.github.io/testWebHosting/myjson.json')
        ajax.send()
    </script>
</body>

</html>
