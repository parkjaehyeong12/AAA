    <script>
        //jQuery에서 text 불러오는 법, text 바꾸는법
        //바꾸는 법

        $(
            function() {
                let num = prompt('몇번을 던지실 건가요')
                arr = [0,0,0,0,0,0]
                for(let i = 0; i<num;i++){
                    let idx = Math.floor(Math.random()*6)
                    arr[idx]++
                }
                for(let i = 0; i<6;i++){                
                $('h1.a'+(i+1)).text(arr[i])
                $('h2.a'+(i+1)).text((arr[i]/num)*100+'%')
                }
                a = arr.indexOf(Math.max.apply(null,arr))+1
                $('h1.a'+a).css('color','pink')
                $('h2.a'+a).css('color','red')
            }
        )
